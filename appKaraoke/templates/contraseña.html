<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Contraseña</title>
    </head>


<h1>Cambiar contraseña</h1>
<div class="cnt1">
        <form class="pure-form pure-form-aligned" action="admin/login.html" method="get">
            <fieldset>
                <div class="pure-control-group">
                    <input class="pure-input-2-3" type="text" placeholder="Nombre de usuario" required="">
                </div>

                <div class="pure-control-group">
                    <input class="pure-input-2-3" type="password" placeholder="Contraseña" required="">
                </div>

                <div class="pure-control-group">
                    <input class="pure-input-2-3" type="password" placeholder="Confirmar contraseña" required="">
                </div>
            </fieldset>

            <button class="pure-button pure-button-primary">Continuar</button><br>
            
        </form>
        <a href="contraseña.html" method="get">¿Olvido su contraseña?</a>
    </div>

</html>
</html>
